<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/hanju.css">
    <link rel="stylesheet" href="download/font_2360701_xnpatntnve/iconfont.css">
    <title>韩剧页面</title>
</head>

<body>
    <!--................ header............. -->
    <div class="header">
        <ul>
            <li>明星</li>
            <li class="star">韩剧</li>
            <li>推荐</li>
        </ul>
        <div class="ipt">
            <p class="iconfont icon-sousuo"></p>
            <input type="text" placeholder="搜索剧集、明星">
        </div>
    </div>

    <!-- ..........center................... -->
    <div class="center">

        <!-- .............shang.......... -->
        <div class="shang">
            <ul>
                <li class="iconfont icon-wenjianjia
                ">
                    <p>片库</p>
                </li>
                <li class="iconfont icon-shipin">
                    <p>剧荒</p>
                </li>
                <li class="iconfont icon-shijianbiao">
                    <p>时间表</p>
                </li>
                <li class="iconfont icon-paihangbang
                ">
                    <p>排行榜</p>
                </li>
            </ul>
        </div>

        <!-- ...............shan.................. -->
        <div class="shan">
            <ul>
                <li style="margin-left: 10px;">
                    <p>精选热剧</p>
                </li>
                <li class="you">
                    <p>查看更多</p>
                </li>
                <li class="lii">
                    <p class="iconfont icon-youjiantou"></p>
                </li>

            </ul>
        </div>

        <!-- ...........热播.......... -->

        <div class="hot">
            <ul>
                <li>
                    <img src="image/h1.png" alt="">
                    <p>九尾狐传</p>
                </li>
                <li>
                    <img src="image/h2.png" alt="">
                    <p>机智的医生生活</p>
                </li>
                <li>
                    <img src="image/h3.png" alt="">
                    <p>前辈请不要</p>
                </li>
                <li>
                    <img src="image/h4.png" alt="">
                    <p>暗行御史</p>
                </li>
                <li>
                    <img src="image/h5.png" alt="">
                    <p>出轨的话就死定了</p>
                </li>
                <li>
                    <img src="image/h6.png" alt="">
                    <p>虽然是精神病</p>
                </li>
            </ul>
        </div>

        <!-- .................Huan............... -->
        <div class="huan">
            <p class="iconfont icon-weibiaoti--">换一换</p>
        </div>

        <!-- ...............shan.................. -->
        <div class="shan">
            <ul>
                <li style="margin-left: 10px;">
                    <p>大家在追</p>
                </li>
                <li class="you">
                    <p>查看更多</p>
                </li>
                <li class="lii">
                    <p class="iconfont icon-youjiantou"></p>
                </li>

            </ul>
        </div>
        <!-- ............zhui.......... -->
        <div class="zhui">
            <ul>
                <li>
                    <img src="image/h7.png" alt="">
                    <p>爱的迫降</p>
                </li>
                <li>
                    <img src="image/h8.png" alt="">
                    <p>再次十八岁</p>
                </li>
                <li>
                    <img src="image/h9.png" alt="">
                    <p>皇后的品格</p>
                </li>
                <li>
                    <img src="image/h10.png" alt="">
                    <p>伟大的诱惑者</p>
                </li>
                <li>
                    <img src="image/h11.png" alt="">
                    <p>奇迹</p>
                </li>
                <li>
                    <img src="image/h12.png" alt="">
                    <p>Doctor异乡人</p>
                </li>
            </ul>
        </div>

    <!-- ................footer............ -->
    <div class="footer">
        <ul>
            <li class="iconfont icon-shouye">
                <p>首页</p>
            </li>
            <li class="iconfont icon-dianshizhiboguankanshipinbofangmeiti">

            </li>
            <li class="iconfont icon-wodegerenzhongxin">

            </li>
        </ul>

</html>
