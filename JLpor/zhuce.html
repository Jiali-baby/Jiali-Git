<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/zhuce.css">
    <script src="js/jquery.min.js"></script>
    <title>金立注册页面</title>
    <style>
        body {
            background: url(image/zcbj.jpg) no-repeat;
        }
    </style>
</head>

<body>
    <div id="zhuce">
        <h2>欢迎来到注册页面</h2>
        <hr>
        <p>
            用户名：
            <input type="text" id="username" placeholder="请输入要注册的用户名">
        </p>
        <p>
            密 码：
            <input type="password" id="password" placeholder="请输入密码">
        </p>
        <p>
            <button id="boto">注册</button>
        </p>
    </div>
</body>

</html>
<script>
    $("#boto").click(function() {
        let http = new XMLHttpRequest();
        http.open("get", `http://192.168.101.8:8081/zhuce?username=${$("#username").val()}&password=${$("#password").val()}`);
        http.send();
        http.onreadystatechange = function() {
            if (http.readyState === 4) {
                if (http.responseText === "success") {
                    alert("恭喜亲亲注册成功啦~");
                    location.href = "http://192.168.101.8:81/JLpor/denglu.html";
                } else {
                    alert("嗷~注册失败了呢");
                }
            }
        }
    })
</script>
